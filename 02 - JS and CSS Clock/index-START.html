<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS + CSS Clock</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <div class="clock">
      <div class="clock-face">
        <div class="mid-dot"></div>

        <div class="tick tick-1"></div>
        <div class="tick tick-2"></div>
        <div class="tick tick-3"></div>
        <div class="tick tick-4"></div>
        <div class="tick tick-5"></div>
        <div class="tick tick-6"></div>
        <div class="tick tick-7"></div>
        <div class="tick tick-8"></div>
        <div class="tick tick-9"></div>
        <div class="tick tick-10"></div>
        <div class="tick tick-11"></div>
        <div class="tick tick-12"></div>

        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>

    <style>
      html {
        background: #018ded url(https://unsplash.it/1500/1000?image=881&blur=5);
        background-size: cover;
        font-family: 'helvetica neue';
        text-align: center;
        font-size: 10px;
      }

      body {
        margin: 0;
        font-size: 2rem;
        display: flex;
        flex: 1;
        min-height: 100vh;
        align-items: center;
      }

      .mid-dot {
        margin-top: 2px;
        width: 10px;
        height: 10px;
        background: white;
        border-radius: 50%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 2;
      }

      .clock {
        width: 30rem;
        height: 30rem;
        border: 20px solid white;
        border-radius: 50%;
        margin: 50px auto;
        position: relative;
        padding: 2rem;
        box-shadow: 0 0 0 4px rgba(0, 0, 0, 0.1), inset 0 0 0 3px #efefef, inset 0 0 10px black,
          0 0 10px rgba(0, 0, 0, 0.2);
      }

      .clock-face {
        position: relative;
        width: 100%;
        height: 100%;
        transform: translateY(-3px);
      }

      .tick {
        position: absolute;
        width: 6px;
        height: 10px;
        background: red;
        left: 50%;
        transform-origin: 50% 150px;
        z-index: 1;
      }

      .tick-1 {
        transform: rotate(30deg) translateY(-20px);
      }
      .tick-2 {
        transform: rotate(60deg) translateY(-20px);
      }
      .tick-3 {
        transform: rotate(90deg) translateY(-20px);
      }
      .tick-4 {
        transform: rotate(120deg) translateY(-20px);
      }
      .tick-5 {
        transform: rotate(150deg) translateY(-20px);
      }
      .tick-6 {
        transform: rotate(180deg) translateY(-20px);
      }
      .tick-7 {
        transform: rotate(210deg) translateY(-20px);
      }
      .tick-8 {
        transform: rotate(240deg) translateY(-20px);
      }
      .tick-9 {
        transform: rotate(270deg) translateY(-20px);
      }
      .tick-10 {
        transform: rotate(300deg) translateY(-20px);
      }
      .tick-11 {
        transform: rotate(330deg) translateY(-20px);
      }
      .tick-12 {
        transform: rotate(0deg) translateY(-20px);
      }

      .hand {
        width: 50%;
        height: 6px;
        background: rgb(255, 0, 0);
        position: absolute;
        top: 50%;
        transform-origin: 100%;
        transform: rotate(90deg);
        transition: all 0.05s;
        transition-timing-function: cubic-bezier(0.1, 2.7, 0.58, 1);
      }

      .second-hand {
        width: 50%;
      }

      .hour-hand {
        width: 30%;
        margin-left: 20%;
        background: black;
      }

      .min-hand {
        background: black;
        width: 40%;
        margin-left: 10%;
      }
    </style>

    <script>
      const secondHand = document.querySelector('.second-hand');
      const minsHand = document.querySelector('.min-hand');
      const hourHand = document.querySelector('.hour-hand');

      function setDate() {
        const now = new Date();

        const seconds = now.getSeconds();
        const secondsDegrees = (seconds / 60) * 360 + 90;
        secondHand.style.transform = `rotate(${secondsDegrees}deg)`;

        const mins = now.getMinutes();
        const minsDegrees = (mins / 60) * 360 + (seconds / 60) * 6 + 90;
        minsHand.style.transform = `rotate(${minsDegrees}deg)`;

        const hour = now.getHours();
        const hourDegrees = (hour / 12) * 360 + (mins / 60) * 30 + 90;
        hourHand.style.transform = `rotate(${hourDegrees}deg)`;
      }

      setInterval(setDate, 1000);
    </script>
  </body>
</html>
